<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Fitness Landing Page</title>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__row">
                <a href="#" class="logo">WORKOUT</a>
                <ul class="nav__list">
                    <li>
                        <a href="#">EXERCISES</a>
                    </li>
                    <li>
                        <a href="#">TRAINERS</a>
                    </li>
                    <li>
                        <a href="#">PRICING</a>
                    </li>
                    <li>
                        <a href="#">LOGIN</a>
                    </li>
                </ul>
                <div class="nav__btn">
                    <div class="menu-icon-wrapper">
                        <div class="menu-icon"></div>
                    </div>
                </div>  
            </div>
        </div>
    </nav>
    <section class="header">
        <div class="container">
            <div class="header__row">
                <div class="header__left-content">
                    <div class="header__badge">
                        <div class="header__badge--accent">NEW</div>
                        <div class="header__badge--text">High Intensity workout to burn calories</div>
                    </div>
                    <h2 class="header__title">Cardio Exercise</h2>
                    <div class="header__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                    <div class="header_buttons">
                        <a href="#" class="btn">Get Started</a>
                        <a href="#" class="btn btn--black">Preview</a>
                    </div>
                </div>
                <div class="header__right">
                    <div class="header__image">
                        <img src="./img/girl.png" alt="Cardio Workout">
                    </div>
                    <div class="header__metrics">
                        <div class="metrics__item">
                            <p>38:14</p>
                            <p>TIME</p>
                        </div>
                        <div class="metrics__item metrics__item--red">
                            <p>165</p>
                            <p>EST CALORIES</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
